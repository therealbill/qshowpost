[master]
	instances=standard


[standard]
	instance_name = "Standard"
	queue_root = /var/spool/postfix/
	queues = hold,deferred,active,incoming,maildrop
	rrd_dir = /tmp/standard/

[nonextant]
	instance_name = "Non Existant"
	queue_root = /var/spool/postfix-ooob/
	queues = hold,deferred,active,incoming,maildrop
	rrd_dir = /tmp/nonextant/

